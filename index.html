<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Chart</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .chart-container {
            width: 100%;
            height: 500%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1 id="chart-title">Loading Chart...</h1>
    
    <div class="chart-container">
        <div id="tradingview-widget-container"></div>
    </div>

    <script>
        // Get symbol from URL parameter (format: exchange:symbol)
        // Example: yourpage.html?symbol=BYBIT:MEWUSDT.P
        function getSymbolFromUrl() {
            const params = new URLSearchParams(window.location.search);
            const fullSymbol = params.get('symbol') || 'BINANCE:BTCUSDT';
            
            // Split into exchange and symbol parts
            const parts = fullSymbol.split(':');
            return {
                exchange: parts[0] || 'BINANCE',
                symbol: parts[1] || 'BTCUSDT'
            };
        }

        // Load TradingView widget
        function loadTradingViewWidget(exchange, symbol) {
            document.getElementById('chart-title').textContent = 
                `${exchange}:${symbol} Price Chart (5m)`;

            new TradingView.widget({
                  "chartOnly": false,
                  "width": "100%",
                  "height": "100%",
                  "locale": "en",
                  "colorTheme": "light",
                  "autosize": true,
                  "showVolume": true,
                  "showMA": false,
                  "hideDateRanges": false,
                  "hideMarketStatus": false,
                  "hideSymbolLogo": false,
                  "scalePosition": "right",
                  "scaleMode": "Normal",
                  "fontFamily": "-apple-system, BlinkMacSystemFont, Trebuchet MS, Roboto, Ubuntu, sans-serif",
                  "fontSize": "10",
                  "noTimeScale": false,
                  "valuesTracking": "1",
                  "changeMode": "price-and-percent",
                  "chartType": "area",
                  "maLineColor": "#2962FF",
                  "maLineWidth": 1,
                  "maLength": 9,
                  "headerFontSize": "medium",
                  "lineWidth": 2,
                  "lineType": 0,
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            const { exchange, symbol } = getSymbolFromUrl();
            loadTradingViewWidget(exchange, symbol);
        });
    </script>

    <!-- TradingView Library -->
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
</body>
</html>
