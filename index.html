<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic TradingView Chart</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .chart-container {
            width: 100%;
            height: 500px;
            margin: 0 auto;
        }
        .symbol-input {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1 id="chart-title">Loading Chart...</h1>
    
    <div class="symbol-input">
        <label for="symbol">Enter Trading Pair (e.g., MEWUSDT.P): </label>
        <input type="text" id="symbol" placeholder="MEWUSDT.P">
        <button onclick="updateChart()">Update Chart</button>
    </div>
    
    <div class="chart-container">
        <!-- TradingView Widget Container -->
        <div id="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <div class="tradingview-widget-copyright">
                <a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank">
                    <span class="blue-text">Track all markets on TradingView</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Get symbol from URL or default to MEWUSDT.P
        function getSymbolFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('symbol') || 'MEWUSDT.P';
        }

        // Update the page URL with the new symbol
        function updateUrl(symbol) {
            const newUrl = `${window.location.pathname}?symbol=${symbol}`;
            window.history.pushState({}, '', newUrl);
        }

        // Load TradingView widget with dynamic symbol
        function loadTradingViewWidget(symbol) {
            document.getElementById('chart-title').textContent = `${symbol} Price Chart (5D)`;
            document.getElementById('symbol').value = symbol;
            
            new TradingView.widget({
                "autosize": true,
                "symbol": `BYBIT:${symbol}|5D`,
                "interval": "5D",
                "timezone": "Etc/UTC",
                "theme": "light",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#f1f3f6",
                "enable_publishing": false,
                "hide_top_toolbar": false,
                "hide_side_toolbar": false,
                "allow_symbol_change": true,
                "container_id": "tradingview-widget-container",
                "overrides": {
                    "symbolWatermarkProperties.color": "rgba(0, 0, 0, 0)"
                }
            });
        }

        // Update chart when user enters new symbol
        function updateChart() {
            const symbol = document.getElementById('symbol').value.trim().toUpperCase();
            if (symbol) {
                updateUrl(symbol);
                loadTradingViewWidget(symbol);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            const symbol = getSymbolFromUrl();
            loadTradingViewWidget(symbol);
        });
    </script>

    <!-- TradingView Library -->
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
</body>
</html>
