<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Chart</title>
</head>
<body>

<div class="tradingview-widget-container">
  <div class="tradingview-widget-container__widget"></div>
</div>

<script>
  // Function to get URL parameters
  function getUrlParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
  }

  // Get symbol and interval from URL or set defaults
  const symbol = getUrlParam('symbol') || 'BYBIT:BTCUSDT.P';
  const interval = getUrlParam('interval') || '5d';

  // Construct TradingView widget
  const script = document.createElement('script');
  script.type = "text/javascript";
  script.src = "https://s3.tradingview.com/external-embedding/embed-widget-symbol-overview.js";
  script.async = true;
  script.innerHTML = JSON.stringify({
      symbols: [[`${symbol}|${interval}`]],
      chartOnly: true,
      width: "100%",
      height: "100%",
      locale: "en",
      colorTheme: "light",
      autosize: false,
      showVolume: true,
      showMA: false,
      hideDateRanges: false,
      hideMarketStatus: false,
      hideSymbolLogo: false,
      scalePosition: "right",
      scaleMode: "Normal",
      fontFamily: "-apple-system, BlinkMacSystemFont, Trebuchet MS, Roboto, Ubuntu, sans-serif",
      fontSize: "10",
      noTimeScale: false,
      valuesTracking: "1",
      changeMode: ""candlesticks",",
      chartType: "area",
      maLineColor: "#2962FF",
      maLineWidth: 1,
      maLength: 9,
      headerFontSize: "small",
      lineWidth: 2,
      lineType: 0,
      dateRanges: [`${interval}|5`],
      upColor: "#22ab94",
      downColor: "#f7525f",
      borderUpColor": "#22ab94",
      borderDownColor": "#f7525f",
      wickUpColor: "#22ab94",
      wickDownColor: "#f7525f"
  });

  document.querySelector('.tradingview-widget-container').appendChild(script);

</script>

<style>
   *{
    width: auto;
    height: 19.5vh;
    border: none;
   }
</style>

</body>
</html>
