<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic TradingView Chart</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .chart-container {
            width: 100%;
            height: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1 id="chart-title">Loading Chart...</h1>
    
    <div class="chart-container">
        <div id="tradingview-widget-container"></div>
    </div>

    <script>
        // Get symbol from URL parameter (format: exchange:symbol)
        // Example: yourpage.html?symbol=BYBIT:MEWUSDT.P
        function getSymbolFromUrl() {
            const params = new URLSearchParams(window.location.search);
            const fullSymbol = params.get('symbol') || 'BYBIT:MEWUSDT.P';
            
            // Split into exchange and symbol parts
            const parts = fullSymbol.split(':');
            return {
                exchange: parts[0] || 'BYBIT',
                symbol: parts[1] || 'MEWUSDT.P'
            };
        }

        // Load TradingView widget
        function loadTradingViewWidget(exchange, symbol) {
            document.getElementById('chart-title').textContent = 
                `${exchange}:${symbol} Price Chart (5D)`;

            new TradingView.widget({
                "autosize": true,
                "symbol": `${exchange}:${symbol}|5D`,
                "interval": "5D",
                "timezone": "Etc/UTC",
                "theme": "light",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#f1f3f6",
                "enable_publishing": false,
                "hide_top_toolbar": false,
                "hide_side_toolbar": false,
                "allow_symbol_change": false,
                "container_id": "tradingview-widget-container",
                "overrides": {
                    "symbolWatermarkProperties.color": "rgba(0, 0, 0, 0)"
                }
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            const { exchange, symbol } = getSymbolFromUrl();
            loadTradingViewWidget(exchange, symbol);
        });
    </script>

    <!-- TradingView Library -->
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
</body>
</html>
