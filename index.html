<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Chart</title>
</head>
<body>
<img src="https://raw.githubusercontent.com/OlumideA/tradingview-widget/main/logo.png" alt="Logo" class="centered-logo">
<div class="tradingview-widget-container" id="tradingview-widget-container"> 
  <div class="tradingview-widget-container__widget" id="tradingview-widget-container-2"></div>
</div>
<script>
    
  function getUrlParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  document.addEventListener("DOMContentLoaded", function() {
    const widgetContainer = document.querySelector('.tradingview-widget-container__widget');
    const script = document.createElement('script');
    script.type = "text/javascript";
    script.src = "https://s3.tradingview.com/external-embedding/embed-widget-symbol-overview.js";
    script.async = true;
    
    const symbol = getUrlParam('symbol') || "BYBIT:BTCUSDT.P";
    const interval = getUrlParam('interval') || "5d";
    
    script.textContent = `{
      "symbols": [["${symbol}|${interval}"]],
      "chartOnly": false,
      "width": "100%",
      "height": "100%",
      "locale": "en",
      "colorTheme": "light",
      "autosize": false,
      "showVolume": true,
      "showMA": false,
      "hideDateRanges": false,
      "hideMarketStatus": false,
      "hideSymbolLogo": false,
      "scalePosition": "right",
      "scaleMode": "Normal",
      "fontFamily": "-apple-system, BlinkMacSystemFont, Trebuchet MS, Roboto, Ubuntu, sans-serif",
      "fontSize": "10",
      "noTimeScale": false,
      "valuesTracking": "1",
      "changeMode": "price-and-percent",
      "chartType": "candlesticks",
      "maLineColor": "#2962FF",
      "maLineWidth": 1,
      "maLength": 9,
      "headerFontSize": "small",
      "lineType": 0,
      "dateRanges": ["${interval}|5"],
      "upColor": "#22ab94",
      "downColor": "#f7525f",
      "borderUpColor": "#22ab94",
      "borderDownColor": "#f7525f",
      "wickUpColor": "#22ab94",
      "wickDownColor": "#f7525f"
    }`;
    
    widgetContainer.appendChild(script);
  });
</script>

<style>   
  *{
        width: auto;
        height: 95vh;
        border: none;
   }

    #quizwiz-container {
        display: none;
    }

    html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    position: relative;
  }

  .centered-logo {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 120px; /* or any size you like */
    opacity: 0.2;
    z-index: 10;
    pointer-events: none;
  }

  .tradingview-widget-container {
    height: 100%;
  }

  .tradingview-widget-container__widget {
    height: 100%;
  }
</style>

</body>
</html>
