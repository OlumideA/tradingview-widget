<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Chart</title>
    <script>
        // Function to get URL parameters
        function getParameterByName(name) {
            const url = new URL(window.location.href);
            return url.searchParams.get(name) || "BYBIT:BTCUSDT.P|5D"; // Default symbol
        }

        window.onload = function() {
            let symbol = getParameterByName("symbol"); // Read symbol from URL parameter
            let script = document.createElement("script");
            script.type = "text/javascript";
            script.src = "https://s3.tradingview.com/external-embedding/embed-widget-symbol-overview.js";
            script.async = true;

            // TradingView Widget Configuration
            script.innerHTML = JSON.stringify({
                  "symbols": [[symbol]],
                  "chartOnly": false,
                  "width": "100%",
                  "height": "500",
                  "locale": "en",
                  "colorTheme": "light",
                  "autosize": true,
                  "showVolume": true,
                  "showMA": false,
                  "hideDateRanges": false,
                  "hideMarketStatus": false,
                  "hideSymbolLogo": false,
                  "scalePosition": "right",
                  "scaleMode": "Normal",
                  "fontFamily": "-apple-system, BlinkMacSystemFont, Trebuchet MS, Roboto, Ubuntu, sans-serif",
                  "fontSize": "10",
                  "noTimeScale": false,
                  "valuesTracking": "1",
                  "changeMode": "price-and-percent",
                  "chartType": "area",
                  "maLineColor": "#2962FF",
                  "maLineWidth": 1,
                  "maLength": 9,
                  "headerFontSize": "medium",
                  "lineWidth": 2,
                  "lineType": 0,
                  "dateRanges": [
                    "5d|5"
                  ]
            });

            document.getElementById("widget-container").appendChild(script);
        };
    </script>
</head>
<body>
    <div class="tradingview-widget-container">
        <div id="widget-container" class="tradingview-widget-container__widget"></div>
    </div>
</body>
</html>
