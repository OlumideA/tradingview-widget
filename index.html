<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Chart</title>
    <script>
        // Function to get URL parameters
        function getParameterByName(name) {
            const url = new URL(window.location.href);
            return url.searchParams.get(name) || "BYBIT:MEWUSDT.P|5D"; // Default symbol
        }

        window.onload = function() {
            let symbol = getParameterByName("symbol"); // Read symbol from URL parameter
            let script = document.createElement("script");
            script.type = "text/javascript";
            script.src = "https://s3.tradingview.com/external-embedding/embed-widget-symbol-overview.js";
            script.async = true;

            // TradingView Widget Config
            script.innerHTML = JSON.stringify({
                "symbols": [[symbol]],
                "chartOnly": false,
                "width": "100%",
                "height": "500",
                "locale": "en",
                "colorTheme": "light",
                "autosize": true
            });

            document.getElementById("widget-container").appendChild(script);
        };
    </script>
</head>
<body>
    <div class="tradingview-widget-container">
        <div id="widget-container" class="tradingview-widget-container__widget"></div>
    </div>
</body>
</html>
