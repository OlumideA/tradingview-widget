<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Chart with URL Parameters</title>
</head>
<body>

<div class="tradingview-widget-container">
  <div class="tradingview-widget-container__widget"></div>
</div>

<script>
  // Function to get URL parameters
  function getUrlParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
  }

  // Get symbol and interval from URL or set defaults
  const symbol = getUrlParam('symbol') || 'BYBIT:BTCUSDT.P';
  const interval = getUrlParam('interval') || '5d';

  // Construct TradingView widget
  const script = document.createElement('script');
  script.type = "text/javascript";
  script.src = "https://s3.tradingview.com/external-embedding/embed-widget-symbol-overview.js";
  script.async = true;
  script.innerHTML = JSON.stringify({
      symbols: [[`${symbol}|${interval}`]],
      chartOnly: false,
      width: "100%",
      height: "100%",
      locale: "en",
      colorTheme: "light",
      autosize: true,
      showVolume: true,
      showMA: false,
      hideDateRanges: false,
      hideMarketStatus: false,
      hideSymbolLogo: false,
      scalePosition: "right",
      scaleMode: "Normal",
      fontFamily: "-apple-system, BlinkMacSystemFont, Trebuchet MS, Roboto, Ubuntu, sans-serif",
      fontSize: "10",
      noTimeScale: false,
      valuesTracking: "1",
      changeMode: "price-and-percent",
      chartType: "area",
      maLineColor: "#2962FF",
      maLineWidth: 1,
      maLength: 9,
      headerFontSize: "medium",
      lineWidth: 2,
      lineType: 0,
      dateRanges: [`${interval}|5`]
  });

  document.querySelector('.tradingview-widget-container').appendChild(script);

</script>

<style>
    html {
      width: 918px !important;
      height: 500px !important;
    }
    canvas {
      width: 918px !important;
      height: 500px !important;
    }
</style>

</body>
</html>
