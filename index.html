<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TradingView Widget</title>
  <style>
    .tradingview-widget-container {
      height: 500px;
    }
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div class="tradingview-widget-container">
    <div id="widget-container" class="tradingview-widget-container__widget"></div>
    <div class="tradingview-widget-copyright">
      <a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank">
        <span class="blue-text">Track all markets on TradingView</span>
      </a>
    </div>
  </div>

  <script type="text/javascript">
    function sanitizeInput(input) {
      return input.replace(/[^a-zA-Z0-9:.|,-]/g, '');
    }

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return sanitizeInput(urlParams.get(param)) || "BYBIT:MEWUSDT.P|5D";
    }

    function loadWidget() {
      const symbols = getQueryParam("symbol").split(',')
        .map(s => `["${s.trim()}"]`)
        .join(',');
      
      const config = document.createElement("script");
      config.type = "text/javascript";
      config.innerHTML = `
      {
        "symbols": [${symbols}],
        "chartOnly": false,
        "width": "100%",
        "height": "100%",
        "locale": "en",
        "colorTheme": "light",
        "autosize": true,
        "showVolume": true,
        "showMA": false,
        "hideDateRanges": false,
        "hideMarketStatus": false,
        "hideSymbolLogo": false,
        "scalePosition": "right",
        "scaleMode": "Normal",
        "fontFamily": "-apple-system, BlinkMacSystemFont, Trebuchet MS, Roboto, Ubuntu, sans-serif",
        "fontSize": "10",
        "noTimeScale": false,
        "valuesTracking": "1",
        "changeMode": "price-and-percent",
        "chartType": "area",
        "maLineColor": "#2962FF",
        "maLineWidth": 1,
        "maLength": 9,
        "headerFontSize": "medium",
        "lineWidth": 2,
        "lineType": 0,
        "dateRanges": ["5d|5"]
      }`;
      document.getElementById("widget-container").appendChild(config);

      const widgetScript = document.createElement("script");
      widgetScript.type = "text/javascript";
      widgetScript.src = "https://s3.tradingview.com/external-embedding/embed-widget-symbol-overview.js";
      widgetScript.async = true;
      widgetScript.onerror = () => console.error("Failed to load TradingView widget");
      document.body.appendChild(widgetScript);
    }

    window.onload = loadWidget;
  </script>
</body>
</html>
